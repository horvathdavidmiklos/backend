name: Maven Package

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Publish to GitHub Packages Apache Maven
        run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Read version from file
        id: read_version
        run: echo "::set-output name=VERSION::$(cat VERSION)"

      - name: Set project version in pom.xml
        run: mvn versions:set -DnewVersion=${{ steps.read_version.outputs.VERSION }}

      - name: Commit and push new version
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Bump version to ${{ steps.read_version.outputs.VERSION }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload JAR to WebDAV
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          curl -X MKCOL -u ${{ secrets.WEBDAV_USER }}:${{ secrets.WEBDAV_PASSWORD }} https://repo.horvathdavidmiklos.hu/${VERSION}/
          curl -T authentication/target/authentication-${VERSION}.jar -u ${{ secrets.WEBDAV_USER }}:${{ secrets.WEBDAV_PASSWORD }} https://repo.horvathdavidmiklos.hu/${VERSION}/authentication.jar
        env:
          WEBDAV_USER: ${{ secrets.WEBDAV_USER }}
          WEBDAV_PASSWORD: ${{ secrets.WEBDAV_PASSWORD }}